<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Page</title>
    <style>
            body {
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-text {
            font-size: 3em;
            margin-bottom: 0.5em;
            font-family: monospace;
            font-weight: 900;
        }

        .sub-text {
            font-size: 1.5em;
            color: gray;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-text">Yes I bought the domain</div>
        <div class="sub-text">Just let me finish my engineering degree üòè</div>
    </div>
</body>
</html>
