<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAMPRAJWALDHAKAL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        /* --- Reset & Base Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #f0f7ff; /* Light vibrant blue background */
            color: #333333; /* Darker text for contrast */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        a {
            color: inherit;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0066cc; /* Darker blue on hover */
        }

        ul {
            list-style: none;
        }

        sup {
            vertical-align: super;
            font-size: 0.6em;
            line-height: 0;
            margin-left: 2px;
        }

        /* --- Header --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 3rem;
            font-size: 0.9rem;
            color: #444444;
        }

        header .main-nav ul {
            display: flex;
            gap: 2rem;
        }

        header .brand-name {
            font-weight: 500;
            color: #333333;
        }

        header .menu-toggle {
            color: #333333;
        }

        /* --- Main Content (Hero Section) --- */
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 4rem 2rem;
        }

        .hero {
            max-width: 800px;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 500;
            color: #0066cc; /* Vibrant blue for heading */
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .hero .clients {
            font-size: 1.8rem;
            color: #555555;
            font-weight: 400;
            line-height: 1.5;
            margin-bottom: 3rem;
        }

        .hero .status {
            font-size: 0.9rem;
            color: #444444;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6em;
        }

        .hero .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #0066cc;
        }

        /* --- Footer --- */
        footer {
            padding: 2rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            font-size: 0.9rem;
            color: #666666;
        }

        footer .contact-info p {
            margin-bottom: 0.3rem;
        }

        footer .contact-info strong {
            font-weight: 500;
            color: #444444;
        }

        footer .contact-info a {
            color: #0066cc;
        }

        footer .contact-info a:hover {
            color: #004d99;
        }

        /* --- Simple Responsiveness --- */
        @media (max-width: 768px) {
            header {
                padding: 1.5rem 1.5rem;
            }
            footer {
                padding: 1.5rem 1.5rem;
            }
            .hero h1 {
                font-size: 2.2rem;
            }
            .hero .clients {
                font-size: 1.4rem;
            }
            header .main-nav ul {
                gap: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 1rem 1rem;
                font-size: 0.8rem;
            }
            footer {
                padding: 1rem 1rem;
                font-size: 0.8rem;
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            .hero h1 {
                font-size: 1.8rem;
            }
            .hero .clients {
                font-size: 1.2rem;
            }
            .hero .status {
                font-size: 0.8rem;
            }
            header .main-nav ul {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <nav class="main-nav">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Works <sup>8</sup></a></li>
                <li><a href="#">Almost <sup>15</sup></a></li>
            </ul>
        </nav>
    
    </header>

    <main>
        <section class="hero">
            <h1>I AM PRAJWAL DHAKAL</h1>
            <p class="clients">
                Let me finish Engineering.
            </p>
            <p class="status">
                <span class="status-indicator"></span> Curious
            </p>
        </section>
    </main>

    <footer>
        <div class="contact-info">
            <p><strong>Contact</strong></p>
            <p><a href="mailto:prajwaldhakal84@gmail.com">prajwaldhakal84@gmail.com</a></p>
        </div>
        <!-- Add other footer elements if needed, e.g., social links on the right -->
    </footer>

</body>
</html>
